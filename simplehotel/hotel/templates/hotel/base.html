{% load static %}
{% load widget_tweaks %}
<!DOCTYPE HTML>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Simple Hotel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" type="text/css"
	  href="//fonts.googleapis.com/css?family=
		|Roboto+Sans:400,700|Playfair+Display:400,700">

    <link rel="stylesheet" href="{% static 'hotel/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'hotel/animate.css' %}">
    <link rel="stylesheet" href="{% static 'hotel/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'hotel/aos.css' %}">
    <link rel="stylesheet" href="{% static 'hotel/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static 'hotel/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static 'hotel/fancybox.min.css' %}">
    
    <link rel="stylesheet" href="{% static 'hotel/fonts/ionicons/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'hotel/fonts/fontawesome/css/font-awesome.min.css' %}">

    <!-- Theme Style -->
    <link rel='stylesheet' href="{% static 'hotel/style.css' %}">
    <!--<link rel="stylesheet" href="css/style.css">-->
  </head>
  
  <body>
    
    <header class="site-header js-site-header">
      <div class="container-fluid">
        <div class="row align-items-center">
          <div class="col-6 col-lg-4 site-logo" data-aos="fade">
	    <a href="{% url 'hotel:index' %}">Simple Hotel</a></div>
          <div class="col-6 col-lg-8">


            <div class="site-menu-toggle js-site-menu-toggle"  data-aos="fade">
              <span></span>
              <span></span>
              <span></span>
            </div>
            <!-- END menu-toggle -->

            <div class="site-navbar js-site-navbar">
              <nav role="navigation">
                <div class="container">
                  <div class="row full-height align-items-center">
                    <div class="col-md-6 mx-auto">
                      <ul class="list-unstyled menu">
                        <li><a href="{% url 'hotel:index' %}">Home</a></li>
                        <li><a href="{% url 'hotel:search' %}">検索</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END head -->

    <section class="site-hero overlay" style="background-image: url({% static 'hotel/images/hero_4.jpg' %})" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row site-hero-inner justify-content-center align-items-center">
          <div class="col-md-10 text-center" data-aos="fade-up">
            <h1 class="heading">{% block heading %}{% endblock %}</h1>
          </div>
        </div>
      </div>

      <a class="mouse smoothscroll" href="#next">
        <div class="mouse-icon">
          <span class="mouse-wheel"></span>
        </div>
      </a>
    </section>
p    <!-- END section -->

    {% block content %}{% endblock %}


    
    
    
    <section class="section bg-image overlay" style="background-image: url({% static 'hotel/images/hero_4.jpg' %});">
        <div class="container" >
          <div class="row align-items-center">
            <div class="col-12 col-md-6 text-center mb-4 mb-md-0 text-md-left" data-aos="fade-up">
              <h2 class="text-white font-weight-bold">快適なステイをご提供します。今すぐご予約を！</h2>
            </div>
            <div class="col-12 col-md-6 text-center text-md-right" data-aos="fade-up" data-aos-delay="200">
              <a href="{% url 'hotel:search' %}" class="btn btn-outline-white-primary py-3 text-white px-5">今すぐ予約</a>
            </div>
          </div>
        </div>
      </section>

    <footer class="section footer-section">
      <div class="container">
        <div class="row pt-5">
          <p class="col-md-6 text-left">
            <!-- Link back to Colorlib can't be removed.
		 Template is licensed under CC BY 3.0. -->
            Copyright &copy;
	    <script>document.write(new Date().getFullYear());</script>
	    All rights reserved | This template is made by
	    <a href="https://colorlib.com" target="_blank">
	      Colorlib</a><br>
	      <span style="color:red;">
		このサイトはデモです。実際の予約はできません</span>
            <!-- Link back to Colorlib can't be removed.
		 Template is licensed under CC BY 3.0. -->
	  </p>
        </div>
      </div>
    </footer>
    
    <script src="{% static 'hotel/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'hotel/js/jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'hotel/js/popper.min.js' %}"></script>
    <script src="{% static 'hotel/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'hotel/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'hotel/js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'hotel/js/jquery.fancybox.min.js' %}"></script>
    <script src="{% static 'hotel/js/aos.js' %}"></script>
    <script src="{% static 'hotel/js/bootstrap-datepicker.js' %}"></script>
    <script src="{% static 'hotel/js/jquery.timepicker.min.js' %}"></script>
    <script src="{% static 'hotel/js/main.js' %}"></script>

    <script>
      function checkDates(event) {
	  var checkin = document.getElementById('checkin');
	  var checkout = document.getElementById('checkout');
	  
	  if(checkin.value >= checkout.value)
	  {
	      alert("チェックインより後の日付を指定してください。");
	      checkout.focus();
	      return false;
	  }

	  return true;
      }
    </script>
  </body>
</html>
